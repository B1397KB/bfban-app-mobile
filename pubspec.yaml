name: bfban
description: bfban
version: 1.0.0+1
environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  # 请求模块 https://pub.dev/packages/dio
  dio: 3.0.9

  # cookie管理器
#  cookie_jar: 1.0.0
  dio_cookie_manager: 1.0.0

  # 状态管理
  scoped_model: 1.0.1

  # 路由管理
  fluro: 1.6.3

  # 包信息
  package_info: ^0.4.0+1

  # html https://pub.dev/packages/flutter_html
  flutter_html: ^1.0.0-pre.1

  # svg渲染模块 https://pub.dev/packages/flutter_svg
  flutter_svg: ^0.17.4

  # 数据储存 https://pub.flutter-io.cn/packages/shared_preferences
  shared_preferences: ^0.5.3+4

  # 富文本 https://pub.flutter-io.cn/packages/html_editor
  html_editor: ^1.0.1

  # 链接 https://pub.flutter-io.cn/packages/url_launcher
  url_launcher: 5.5.0

  video_player: '0.10.11+2'

  flutter_plugin_elui:
    path: ../../flutter-elui-plugin

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/edit/